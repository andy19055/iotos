{% extends "system/users/user-base.html" %}

{% block user-content %}

<!--{% if system_setup.loginTitle %}{{ system_setup.loginTitle }}{% else %}爱投斯协同办公平台{% endif %}-->
<div class="login-topBg">
    <div class="login-topBg1">
        <div class="login-topStyle">
            <!--在点击注册时出现样式login-topStyle3登录框，而login-topStyle2则消失-->
            <div class="login-topStyle3" id="loginStyle1" style="margin-top: 75px;">
                <form action="" method="post">
                    <h3>用户平台登录</h3>
                    <div class="ui-form-item loginUsername form-group has-feedback {% if login_form.errors.username %}has-error{% endif %}">
                        <input type="username" name="username" class="form-control" placeholder="用户名/手机号/密码" value="{{ login_form.username.value }}">
                        <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                    </div>
                    <div class="ui-form-item loginPassword form-group has-feedback {% if login_form.errors.password %}has-error{% endif %}">
                        <input type="password" name="password" class="form-control" placeholder="请输入密码" value="{{ login_form.password.value }}">
                        <!--<span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
                    </div>
                    <div class="login_reme">
                        <input type="checkbox">
                        <a class="reme1">记住账号</a>
                        <a class="reme2" href="#">忘记密码?</a>
                    </div>
                    <a class="btnStyle btn-register"><button type="submit" style="width: 100%;height: 100%;background: transparent;border: none;color: white;font-weight: bold">立即登录</button></a>
                    {% csrf_token %}
                    {% if msg %} <!--判断如果后端返回用户验证错误信息,前端页面输出错误信息-->
                    <p class="text-red">{{ msg }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
